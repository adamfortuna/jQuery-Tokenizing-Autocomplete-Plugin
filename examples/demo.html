<html>
<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

    <script type="text/javascript" src="../src/jquery.tokeninput.js"></script>

    <link rel="stylesheet" href="../styles/token-input.css" type="text/css" />
    <link rel="stylesheet" href="../styles/token-input-facebook.css" type="text/css" />


    <script type="text/javascript">
    $(document).ready(function() {
        $("#tokenize").tokenInput("response.txt", {
            hintText: "Type in the name of your favorite movies..",
            noResultsText: "No results",
            searchingText: "Searching..."
        });

        $("#tokenize2").tokenInput("response.txt", {
            classes: {
                tokenList: "token-input-list-facebook",
                token: "token-input-token-facebook",
                tokenDelete: "token-input-delete-token-facebook",
                selectedToken: "token-input-selected-token-facebook",
                highlightedToken: "token-input-highlighted-token-facebook",
                dropdown: "token-input-dropdown-facebook",
                dropdownItem: "token-input-dropdown-item-facebook",
                dropdownItem2: "token-input-dropdown-item2-facebook",
                selectedDropdownItem: "token-input-selected-dropdown-item-facebook",
                inputToken: "token-input-input-token-facebook"
            }
        });

        $("#tokenize3").tokenInput("response.txt", {
            initialValues: [{"name":"The Dark Knight (2009)", "id":"12345"}, {"name":"Sweeny Todd (2008)", "id":"45334"}]
        });

        $("#tokenize4").tokenInput("response.txt", {
            hintText: "Type a movie title, or see the <a href='#' class='defaultOptions'>current releases</a>.",
            defaultOptions: [{"name":"Hot Tub Time Machine (2010)", "id":"12345"}, 
                             {"name":"Clash of the Titans (2010)", "id":"12345"},
                             {"name":"Date Night (2010)", "id":"12345"},
                             {"name":"Alice in Wonderland (2010)", "id":"12345"}],
            classes: {
                tokenList: "token-input-list-facebook",
                token: "token-input-token-facebook",
                tokenDelete: "token-input-delete-token-facebook",
                selectedToken: "token-input-selected-token-facebook",
                highlightedToken: "token-input-highlighted-token-facebook",
                dropdown: "token-input-dropdown-facebook",
                dropdownItem: "token-input-dropdown-item-facebook",
                dropdownItem2: "token-input-dropdown-item2-facebook",
                selectedDropdownItem: "token-input-selected-dropdown-item-facebook",
                inputToken: "token-input-input-token-facebook"
            }
        });
        $("#tokenize").focus();
    });
    </script>
</head>

<body>
    <h1>Jquery Tokenizing Autocomplete Input</h1>

    <div>
      <h2>List style</h2>
      <input type="text" id="tokenize" name="blah" />
    </div>

    <div>
      <h2>Facebook style</h2>
      <input type="text" id="tokenize2" name="blah2" />
    </div>

    <div>
      <h2>Prefilled Exmaple </h2>
      <input type="text" id="tokenize3" name="blah3" />
    </div>

    <div>
      <h2>Suggest List</h2>
      <input type="text" id="tokenize4" name="blah4" />
    </div>

</body>
</html>
